{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>All Songs</h2>
<div class='song-container'>
{% for song in songs %}
    <div class='song-wrapper'>  <!-- Добавили wrapper -->
        <div class='song-card'>
            {% if song.cover %}
                <img src="{{ song.cover.url }}" alt="Обложка" class='song-cover'>
            {% else %}
                <div class='song-cover' style="background: #ccc;"></div>
            {% endif %}

            <button class="play-btn" data-src="{{ song.audio_file.url }}" data-title="{{ song.title }}" data-artist="{{ song.artist }}">▶</button>
            <button class="like-btn" data-id="{{ song.id }}">
                {% if song.id in liked_songs %}
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M7.978 5c.653-1.334 1.644-2 2.972-2 1.992 0 3.405 1.657 2.971 4-.289 1.561-2.27 3.895-5.943 7C4.19 10.895 2.21 8.561 2.035 7c-.26-2.343.947-4 2.972-4 1.35 0 2.34.666 2.971 2z" fill="currentColor"></path></svg>
                {% else %}
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M7.978 5c.653-1.334 1.644-2 2.972-2 1.992 0 3.405 1.657 2.971 4-.289 1.561-2.27 3.895-5.943 7C4.19 10.895 2.21 8.561 2.035 7c-.26-2.343.947-4 2.972-4 1.35 0 2.34.666 2.971 2z" fill="#000000"></path></svg>
                {% endif %}
            </button>
        </div>

        <p class='song-title'><i class="fa-solid fa-heart"></i>{{ song.title }}</p>
        <p class='song-artist'>{{ song.artist }}</p>
    </div>
{% endfor %}
</div>
<link rel="stylesheet" href="{% static 'styles/liked.css' %}">
{% endblock %}
