<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>SoundClone</title>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class='parent {{ page_class }}'>
        <div class="div1">
            <div class="header-links">
                <a href="/music/" onclick="loadPage(event, '/music/')"><img src="{% static 'images/logo.png' %}" alt="" class="logo"></a>
                <a href="/music/upload/" onclick="loadPage(event, '/music/upload/')">Upload</a>
                <a href="/music/liked/" onclick="loadPage(event, '/music/liked/')">Liked</a>
                {% if user.is_authenticated %}
                    <a href="/logout/">Logout</a>
                {% else %}
                    <a href="/login/" onclick="loadPage(event, '/login/')">Login</a>
                {% endif %}
                <button id="theme-toggle" aria-label="Переключить тему" style="background:none;border:none;font-size:1.2rem;cursor:pointer"> 🌓</button>
            </div>
        </div> 

        <div class="div2">
            <main id="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>

        <footer>
            <div id="audio-player">
                <audio id="player" controls>
                </audio>
                    <div class="player-controls">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M199.81,34a16,16,0,0,0-16.24.43L64,109.23V40a8,8,0,0,0-16,0V216a8,8,0,0,0,16,0V146.77l119.57,74.78A15.95,15.95,0,0,0,208,208.12V47.88A15.86,15.86,0,0,0,199.81,34ZM192,208,64.16,128,192,48.07Z"></path></svg>
                        <div class='play-button' onclick='playPause()'><svg id="ctrlIcon" class="play" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M232.4,114.49,88.32,26.35a16,16,0,0,0-16.2-.3A15.86,15.86,0,0,0,64,39.87V216.13A15.94,15.94,0,0,0,80,232a16.07,16.07,0,0,0,8.36-2.35L232.4,141.51a15.81,15.81,0,0,0,0-27ZM80,215.94V40l143.83,88Z"></path></svg></div>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M200,32a8,8,0,0,0-8,8v69.23L72.43,34.45A15.95,15.95,0,0,0,48,47.88V208.12a16,16,0,0,0,24.43,13.43L192,146.77V216a8,8,0,0,0,16,0V40A8,8,0,0,0,200,32ZM64,207.93V48.05l127.84,80Z"></path></svg>
                        <input type="range" value='0' id='progress'>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M155.51,24.81a8,8,0,0,0-8.42.88L77.25,80H32A16,16,0,0,0,16,96v64a16,16,0,0,0,16,16H77.25l69.84,54.31A8,8,0,0,0,160,224V32A8,8,0,0,0,155.51,24.81ZM32,96H72v64H32ZM144,207.64,88,164.09V91.91l56-43.55Zm54-106.08a40,40,0,0,1,0,52.88,8,8,0,0,1-12-10.58,24,24,0,0,0,0-31.72,8,8,0,0,1,12-10.58ZM248,128a79.9,79.9,0,0,1-20.37,53.34,8,8,0,0,1-11.92-10.67,64,64,0,0,0,0-85.33,8,8,0,1,1,11.92-10.67A79.83,79.83,0,0,1,248,128Z"></path></svg>
                    </div>
                    <div class="music-meta">
                        <div class="music-cover">
                            <img id="now-playing-cover" src="{% static 'images/default.jpg' %}" alt="cover" width="48" height="48"> 
                        </div>
                        <div class="music-data">
                            <p class="music-artist" id="now-playing-artist"></p>
                            <p class="music-title" id="now-playing"></p>
                        </div>
                    </div>
            </div>
        </footer>

    </div>

    <script src="{% static 'js/music/player.js' %}"></script>
    <script>
        const toggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        // При загрузке ставим сохранённую тему
        const saved = localStorage.getItem('theme');
        if (saved) root.setAttribute('data-theme', saved);

        toggle.addEventListener('click', () => {
            const current = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', current);
            localStorage.setItem('theme', current);
        });
    </script>
</body>
</html>
