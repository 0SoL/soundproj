<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>SoundClone</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1><a href="/music/" onclick="loadPage(event, '/music/')">SoundClone</a></h1>
        <nav>
            <a href="/music/upload/" onclick="loadPage(event, '/music/upload/')">Upload</a>
            <a href="/music/liked/" onclick="loadPage(event, '/music/liked/')">Liked</a>
            {% if user.is_authenticated %}
                <a href="/logout/">Logout</a>
            {% else %}
                <a href="/login/" onclick="loadPage(event, '/login/')">Login</a>
            {% endif %}
        </nav>
    </header>

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div id="audio-player">
            <audio id="player" controls></audio>
            <div id="now-playing"></div>
        </div>
    </footer>

    <script src="{% static 'js/music/player.js' %}"></script>
</body>
</html>
